<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
    <title>Insert row</title>
    <style>
        *{
            margin: 0px;
            box-sizing: border-box;
        }

        body{
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }
    </style>
    </head>
        <body>
            <div id="main-container">
                <table id="sampleTable" border="1">
                    <tr><td>Row1 cell1</td>
                    <td>Row1 cell2</td></tr>
                    <tr><td>Row2 cell1</td>
                    <td>Row2 cell2</td></tr>
                </table><br>
                    <input type="button" onclick="addRow()" value="AddRow">
            </div>

            <script>
                function addRow(){
                    var table = document.getElementById('sampleTable').insertRow(0);

                    var cell1= table.insertCell(0);
                    var cell2= table.insertCell(1);
                    
                    cell1.innerHTML='New Cell 1';
                    cell2.innerHTML='New Cell 2';
                }
            </script>
        </body>
</html>
